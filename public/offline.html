
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>غير متصل - تأويل</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        background-color: #f9f9f9;
        color: #1a1f2c;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 500px;
        padding: 40px;
        background-color: white;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #9b87f5;
        margin-bottom: 10px;
      }
      p {
        line-height: 1.6;
        margin-bottom: 20px;
      }
      .button {
        background-color: #9b87f5;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .button:hover {
        background-color: #8673d6;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>أنت غير متصل بالإنترنت</h1>
      <p>يبدو أنك غير متصل بالإنترنت حاليًا. يرجى التحقق من اتصالك والمحاولة مرة أخرى.</p>
      <button class="button" onclick="window.location.reload()">إعادة المحاولة</button>
    </div>
  </body>
</html>
