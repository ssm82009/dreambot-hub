
<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /var/www/html/taweel
    
    <Directory /var/www/html/taweel>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
        
        # إضافة أنواع MIME صراحة
        AddType application/javascript .js
        AddType application/javascript .mjs
        AddType application/javascript .tsx
        AddType application/javascript .ts
    </Directory>
    
    # إضافة أنواع MIME على مستوى الخادم
    AddType application/javascript .js
    AddType application/javascript .mjs
    AddType application/javascript .tsx
    AddType application/javascript .ts
    
    ErrorLog ${APACHE_LOG_DIR}/taweel-error.log
    CustomLog ${APACHE_LOG_DIR}/taweel-access.log combined
</VirtualHost>
