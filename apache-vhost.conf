
<VirtualHost *:80>
    ServerName yourdomain.com
    ServerAlias www.yourdomain.com
    DocumentRoot /var/www/html/taweel
    
    <Directory /var/www/html/taweel>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    
    ErrorLog ${APACHE_LOG_DIR}/taweel-error.log
    CustomLog ${APACHE_LOG_DIR}/taweel-access.log combined
</VirtualHost>
